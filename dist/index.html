<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./vue.js"></script>
  </head>
  <body>
    <div id="app" style="color: red; background-color: burlywood">
      <span>hello</span>
      beautiful {{name}} world
      <div>{{obj.arr}}</div>
      <div>{{age.n}}</div>
    </div>
    <script>
      let vm = new Vue({
        el: '#app',
        data() {
          return {
            name: 'ly',
            obj: {
              arr: [123],
            },
            age: {
              n: 100,
            },
          };
        },
        watch: {
          // name(newVal, oldVal) {
          //   console.log('newVal', newVal);
          //   console.log('oldVal', oldVal);
          // },
          name: [
            function (newVal, oldVal) {
              console.log('newVal', newVal);
              console.log('oldVal', oldVal);
            },
            function (a, b) {
              console.log('a', a);
              console.log('b', b);
            },
          ],
          'age.n'(newVal, oldVal) {
            console.log('newVal', newVal);
            console.log('oldVal', oldVal);
          },
        },
      });
      vm.name = 123;
      vm.name = 456;
      vm.name = 789;
      vm.age.n = 111;
      setTimeout(() => {
        vm.obj.arr.push(456);
      }, 1000);
    </script>
  </body>
</html>
